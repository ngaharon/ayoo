<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>Sidebar</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link
          href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
          rel="stylesheet"
      >
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <div class="sidebar-top">
              <a href="#" class="logo__wrapper">
                <img src="assests/logo.png.jpg" alt="Logo" class="logo">
                <h1 class="hide">Apiwap</h1>
              </a>
              <div class="expand-btn">
                <img src="assests/chevron_right.svg" alt="Chevron">
              </div>
            </div>
            <div class="sidebar-links">
                <ul>
                  <li>
                    <a href="#dashboard" title="Dashboard" class="tooltip">
                      <img src="assests/dashboard.svg" alt="Dashboard">
                      <span class="link hide">Dashboard</span>
                      <span class="tooltip__content">Dashboard</span>
                    </a>
                  </li>
                  <li>
                    <a href="#project" title="Project" class="tooltip">
                      <img src="assests/analytic.svg" alt="Analytics">
                      <span class="link hide">Analytics</span>
                      <span class="tooltip__content">Analytics</span>
                    </a>
                  </li>
                  <li>
                    <a href="#performance" title="Performance" class="tooltip">
                      <img src="assests/perfomance.svg" alt="Performance">
                      <span class="link hide">Performance</span>
                      <span class="tooltip__content">Performance</span>
                    </a>
                  </li>
                  <li>
                    <a href="#funds" title="Funds" class="tooltip">
                      <img src="assests/funds.svg" alt="Funds">
                      <span class="link hide">Funds</span>
                      <span class="tooltip__content">Funds</span>
                    </a>
                  </li>
                </ul>
              </div>
              <div class="sidebar-bottom">
                <div class="sidebar-links">
                  <ul>
                    <li>
                      <a href="#help" title="Help" class="tooltip">
                       <img src="assests/help.svg" alt="Help">
                        <span class="link hide">Help</span>
                        <span class="tooltip__content">Help</span>
                      </a>
                    </li>
                    <li>
                      <a href="#settings" title="Settings" class="tooltip">
                        <img src="assests/settings.svg" alt="Settings">
                        <span class="link hide">Settings</span>
                        <span class="tooltip__content">Settings</span>
                      </a>
                    </li>
                  </ul>
                </div>
                <div class="sidebar__profile">
                  <div class="avatar__wrapper">
                    <img class="avatar" src="assests/portfolio.svg" alt="Profile">
                    <div class="online__status"></div>
                  </div>
                  <div class="avatar__name hide">
                      <div class="user-name">haron ngaira</div>
                      <div class="email">nagiraharon1@gmai.com</div>
                  </div>
                </div>
              </div>
          </nav>
          <script src="script.js"></script>
    </body>
</html>
